<!DOCTYPE html>
<html lang="es">
  <head>
    <title>SkinTech - Contacto/Reserva</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="img/logo_skintech.png" alt="Logo de la página" class="logo" />
      </div>
      <nav>
        <ul class="nav-menu">
          <li><a href="cabello.html">Cabello</a></li>
          <li><a href="facial.html">Cosmetica Facial</a></li>
          <li><a href="corporal.html">Cosmetica Corporal</a></li>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="catalogo.html">Catálogo</a></li>
          <li><a href="contacto.html">Contacto/Reserva</a></li>
        </ul>
      </nav>
    </header>
    <br />
    <section class="contacto">
      <img
        src="img/contacto.png"
        alt="Imagen de contacto"
        class="contacto-img"
      /><br />
    </section>
    <form id="reservaform" method="POST">
      <h3 class="form-title">Reserva tus productos</h3>
      <p id="reservaConfirmationMessage" class="hidden">
        ¡Formulario enviado correctamente!
      </p>
      <section class="form-reserve">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required /><br /><br />
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required />
        <label for="email">Email: </label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="Introduce tu email"
        /><br /><br />
        <label for="mensaje">Mensaje:</label><br />
        <textarea
          id="mensaje"
          name="mensaje"
          rows="4"
          cols="50"
          required
          placeholder="Escribe tu mensaje aquí..."
        ></textarea
        ><br /><br />
        <button type="submit">Contacta</button>
      </section>
      <br /><br />
    </form>
    <footer>
      <section>
        <section class="footer-content">
          <p class="message hidden" id="confirmationMessage">
            Gracias por suscribirte
          </p>
          <form id="newsletterform" method="POST">
            <section class="form-field">
              <h3>Suscríbete a nuestra newsletter!!</h3>
              <label for="sexo">Género:</label>
              <select id="sexo" name="sexo">
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
                <option value="sin especificar">No especifica</option>
              </select>
              <label for="nombre">Nombre:</label>
              <input
                type="text"
                id="nombre_newsletter"
                name="nombre"
                required
              /><br /><br />
              <label for="apellido">Apellido:</label>
              <input
                type="text"
                id="apellido"
                name="apellido"
                required
              /><br /><br />
            </section>
            <section class="form-field">
              <input
                type="email"
                id="email_newsletter"
                name="email_newsletter"
                required
                placeholder="Introduce tu email"
              />
              <button type="submit">Suscribirse</button>
            </section>
          </form>
        </section>
      </section>
    </footer>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const reservaForm = document.getElementById("reservaform");
        const confirmationMessage = document.getElementById(
          "reservaConfirmationMessage"
        );

        reservaForm.addEventListener("submit", function (event) {
          event.preventDefault(); // Evita el envío real del formulario

          // Mostrar el mensaje de confirmación
          confirmationMessage.classList.remove("hidden");

          // Opcional: Ocultar el mensaje después de unos segundos
          setTimeout(() => {
            confirmationMessage.classList.add("hidden");
          }, 5000);

          // Opcional: Limpiar los campos del formulario
          reservaForm.reset();
        });
      });
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Asegurar que el mensaje esté oculto al recargar la página
        document.getElementById("confirmationMessage").style.display = "none";

        document
          .getElementById("newsletterform")
          .addEventListener("submit", function (event) {
            event.preventDefault();

            let emailInput = document.getElementById("email_newsletter");
            let confirmationMessage = document.getElementById(
              "confirmationMessage"
            );

            if (emailInput.value.includes("@")) {
              confirmationMessage.style.display = "block"; // Mostrar mensaje arriba del formulario
              emailInput.value = "";

              setTimeout(() => {
                confirmationMessage.style.display = "none";
              }, 10000);
            } else {
              alert("Por favor, introduce un email válido.");
            }
          });
      });
    </script>
  </body>
</html>
