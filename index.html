    <script>
      function iniciarCuentaRegresiva(duracion) {
        const contadorElemento = document.getElementById("contador");
        let tiempoRestante = duracion;

        function actualizarContador() {
          let horas = Math.floor(tiempoRestante / 3600);
          let minutos = Math.floor((tiempoRestante % 3600) / 60);
          let segundos = tiempoRestante % 60;

          contadorElemento.textContent = `${horas
            .toString()
            .padStart(2, "0")}:${minutos.toString().padStart(2, "0")}:${segundos
            .toString()
            .padStart(2, "0")}`;

          if (tiempoRestante > 0) {
            tiempoRestante--;
          } else {
            contadorElemento.textContent = "Oferta Finalizada";
          }
        }

        actualizarContador();
        setInterval(actualizarContador, 1000);
      }

      iniciarCuentaRegresiva(3600); // Cuenta regresiva de 1 hora
    </script>
